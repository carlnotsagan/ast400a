<header>AST400A</header>
<h3 id="global-energy-budget-of-a-star">Global energy budget of a star</h3>
<p>What do we know so far?</p>
<ul>
<li data-marpit-fragment="1">
<p>We have seen that the &quot;surface&quot; temperature, and the average temperature estimated using the virial theorem are <em>not</em> the same; the star is <em>not</em> in global thermal equilibrium.</p>
</li>
<li data-marpit-fragment="2">
<p>We also know, from similar arguments, that the average temperature is higher than the surface temperature, so there should be an energy flow from the interior outwards.</p>
</li>
<li data-marpit-fragment="3">
<p><strong>Goal:</strong> Take into account the conservation of energy on a local scale in the stellar interior.</p>
</li>
</ul>
</section>

<header>AST400A</header>
<h3 id="energy-transport-in-stellar-interiors">Energy transport in stellar interiors</h3>
<p>First, lets go over some sources of energy flow or transport:</p>
<ol>
<li><strong>Diffusion</strong>: thermal energy can be moved by the random motion of particles. Often the dominant energy transport mechanism:
<ul>
<li data-marpit-fragment="1"><strong>Radiative</strong>, if the particles carrying the energy through their random motion are photons</li>
<li data-marpit-fragment="2"><strong>Conductive</strong>: thermal motion of gas particles (typically electrons, unless you are in a neutron star) that carries the energy</li>
</ul>
</li>
</ol>
</section>

<header>AST400A</header>
<h3 id="energy-transport-in-stellar-interiors-1">Energy transport in stellar interiors</h3>
<ol start="2">
<li>
<p><strong>Convection</strong>: energy is transported by bulk motion of matter. Occurs as an instability if other means of <strong>energy transport are insufficient</strong> to carry the energy flux required.</p>
<ul>
<li data-marpit-fragment="1">Convection plays a significant role in the explosion of massive stars via the <a href="https://youtube.com/shorts/6r7YUj42SJ0?si=9hSj7Ay5PCwD60Ab">delayed neutrino driven mechanism</a>.</li>
</ul>
</li>
</ol>

<p><a href="https://iopscience.iop.org/article/10.3847/1538-4357/abada7"><em>Convection in a massive star</em></a></p>
</section>

<h3 id="conductive-transport-of-energy">Conductive transport of energy</h3>

<h3 id="conductive-transport-of-energy-1">Conductive transport of energy</h3>
<p><strong>Q:</strong> When could energy transport via conduction become relevant?</p>
<ul>
<li data-marpit-fragment="1"><strong>A:</strong> When electrons become degenerate!</li>
</ul>
<p>When electrons become degenerate:</p>
<ol>
<li>Their velocities <em>increase</em> as their momenta reach the Fermi momentum (Sec. 3.3.5) .</li>

<h3 id="conductive-transport-of-energy-2">Conductive transport of energy</h3>

<header>AST400A</header>
<h3 id="summary-energy-transport-in-stellar-interiors">Summary: Energy transport in stellar interiors</h3>
<ol>
<li>
<p>The transport mechanism with the largest flux will dominate, that is the mechanism for which the stellar matter has the highest transparency, smallest <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 576 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D705" d="M83 -11Q70 -11 62 -4T51 8T49 17Q49 30 96 217T147 414Q160 442 193 442Q205 441 213 435T223 422T225 412Q225 401 208 337L192 270Q193 269 208 277T235 292Q252 304 306 349T396 412T467 431Q489 431 500 420T512 391Q512 366 494 347T449 327Q430 327 418 338T405 368Q405 370 407 380L397 375Q368 360 315 315L253 266L240 257H245Q262 257 300 251T366 230Q422 203 422 150Q422 140 417 114T411 67Q411 26 437 26Q484 26 513 137Q516 149 519 151T535 153Q554 153 554 144Q554 121 527 64T457 -7Q447 -10 431 -10Q386 -10 360 17T333 90Q333 108 336 122T339 146Q339 170 320 186T271 209T222 218T185 221H180L155 122Q129 22 126 16Q113 -11 83 -11Z"></path></g></g></g></svg></mjx-container>, least opaque.</p>
</li>
<li>
<p>Radiative transport of energy via photons accurate in ideal and non-degenerate gases.</p>
</li>
<li>
<p>Description provides the <strong>fourth stellar structure equation for temperature gradient</strong>.</p>
</li>
</ol>
