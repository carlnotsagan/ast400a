<h3 id="common-envelope-onset-and-evolution">Common Envelope Onset and Evolution</h3>
<p><strong>Common-envelope:</strong> When the <em>companion</em> of the donor star becomes engulfed by the envelope of the donor. CEE can be initiated by two main circumstances:</p>
<ul>
<li data-marpit-fragment="1">
<ol>
<li><strong>dynamically unstable mass transfer</strong> - when the donor cannot shrink fast enough to stay within its Roche lobe</li>
</ol>
<ul>
<li data-marpit-fragment="2">when the donor has a deep convective envelope (late Case B and Case C) and is of similar mass/more massive than its companion,</li>

<header>AST400A</header>
<h3 id="common-envelope-onset-and-evolution-1">Common Envelope Onset and Evolution</h3>
<p><strong>Common-envelope</strong> Evolution occurs when the companion of the mass-losing star becomes engulfed by the envelope of the donor.</p>
<ul>
<li data-marpit-fragment="1">
<ol start="2">
<li>when the <strong>spin angular momentum is more than ~1/3 times the orbital angular momentum</strong>, which causes tidal interaction to become unstable and the companion is literally dragged into the donor’s envelope by tidal forces.</li>
</ol>
<ul>
<li data-marpit-fragment="2">can occur when the mass ratio is very large, large <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.041ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 460 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45E" d="M33 157Q33 258 109 349T280 441Q340 441 372 389Q373 390 377 395T388 406T404 418Q438 442 450 442Q454 442 457 439T460 434Q460 425 391 149Q320 -135 320 -139Q320 -147 365 -148H390Q396 -156 396 -157T393 -175Q389 -188 383 -194H370Q339 -192 262 -192Q234 -192 211 -192T174 -192T157 -193Q143 -193 143 -185Q143 -182 145 -170Q149 -154 152 -151T172 -148Q220 -148 230 -141Q238 -136 258 -53T279 32Q279 33 272 29Q224 -10 172 -10Q117 -10 75 30T33 157ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container>, the primary is <em>much more massive</em>.</li>
</ul>
</li>
</ul>
</section>

<header>AST400A</header>
<h3 id="common-envelope-evolution-and-fate">Common Envelope Evolution and Fate</h3>
<p>Once the companion is inside the donor’s envelope:</p>
<ul>
<li data-marpit-fragment="1">
<ol>
<li>friction between the companion and envelope removes angular momentum from the orbital motion, and releases energy</li>
</ol>
</li>
<li data-marpit-fragment="2">
<ol start="2">
<li>orbit shrinks, the envelope is brought into rotation and heated</li>
</ol>
</li>
<li data-marpit-fragment="3">
<ol start="3">
<li>continues until enough energy is added to expel the envelope</li>
</ol>
<ul>
<li data-marpit-fragment="4"><strong>OR</strong>, the companion star may spiral-in until it merges with the core of the mass donor</li>
</ul>
</li>
</ul>
</section>

<h3 id="outcome-of-cee">Outcome of CEE</h3>

<header>AST400A</header>
<h3 id="cee-fates-and-formation-of-x-ray-binary-systems">CEE Fates and Formation of X-ray Binary Systems</h3>
<p><strong>X-ray Binary Systems</strong>: System where a star transfers matter either by Roche-Lobe or a stellar wind to a compact companion object – typically a neutron star (NS) or a black hole (BH).</p>
<ul>
<li data-marpit-fragment="1">These compact remnants are revealed by persistent/transient X-ray activity which is triggered by mass accretion.</li>
</ul>
<p><strong>High-mass X-ray binaries (HMXRB)</strong>: high-mass <strong>donors</strong> (over about 8 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.472ex;" xmlns="http://www.w3.org/2000/svg" width="3.627ex" height="2.017ex" role="img" focusable="false" viewBox="0 -683 1603.1 891.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g><g data-mml-node="TeXAtom" transform="translate(1003,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2299" d="M56 250Q56 394 156 488T384 583Q530 583 626 485T722 250Q722 110 625 14T390 -83Q249 -83 153 14T56 250ZM682 250Q682 322 649 387T546 497T381 542Q272 542 184 459T95 250Q95 132 178 45T389 -42Q515 -42 598 45T682 250ZM311 250Q311 285 332 304T375 328Q376 328 382 328T392 329Q424 326 445 305T466 250Q466 217 445 195T389 172Q354 172 333 195T311 250Z"></path></g></g></g></g></g></svg></mjx-container>) are called high-mass X-ray binaries (HMXRB).</p>
<ul>
<li data-marpit-fragment="2">The donor is typically a B-type main sequence star or a blue supergiant. HMXRB are mostly found close to the <em>galactic disk</em>.</li>
</ul>
</section>
