<h3 id="polytropic-eos-1">Polytropic EOS</h3>
<p><strong>Goal:</strong> to derive the analytic theory of polytropes and construct polytropic models, and study to which kind of stars they correspond.</p>
<p><strong>Q:</strong> How can we take this equation for the pressure of the gas to determine other properties of the star?</p>
<ul>
<li data-marpit-fragment="1"><strong>A</strong>: By combining with mass continuity and assumptions of HSE!</li>
</ul>
