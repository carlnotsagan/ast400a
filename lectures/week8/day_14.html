<h2 id="single-stars-on-and-near-the-main-sequence">Single Stars On and Near the Main Sequence</h2>
<p>A star has reached the main-sequence if the following is true:</p>
<ul>
<li data-marpit-fragment="1">chemically homogeneous with identical or very similar compositions</li>
<li data-marpit-fragment="2">hydrostatic and thermal balance</li>
<li data-marpit-fragment="3">energy is derived solely from nuclear burning</li>
</ul>
<p>We can also define the <strong>Zero-Age Main-Sequence</strong> (ZAMS) as the time at which the stellar model satisfies these requirements.</p>
</section>

<p><img src="https://github.com/carlnotsagan/ast400a/blob/main/lectures/week8/zams_hrd.jpg?raw=true" width="500" align="right" /></p>

<header>AST400A</header>
<h2 id="single-stars-on-and-near-the-main-sequence-1">Single Stars On and Near the Main Sequence</h2>
<ul>
<li data-marpit-fragment="1">
<p><strong>Note:</strong> ZAMS solutions for stars with identical mass or composition in stellar modeling are not unique due to many uncertainties from:</p>
<ul>
<li data-marpit-fragment="2">equations of state,</li>
<li data-marpit-fragment="3">opacities, and</li>
<li data-marpit-fragment="4">nuclear reaction rates.</li>
</ul>
</li>
<li data-marpit-fragment="5">
<p>Evolution off of the main sequence will depend on the <strong>initial mass</strong>. We can categorize them in various ways.</p>
</li>
</ul>
</section>

<header>AST400A</header>
<h3 id="evolution-of-single-stars-off-the-main-sequence-2">Evolution of Single Stars Off the Main Sequence</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week2/post_ms.jpg?raw=true" width="500" align="right" /></p>
<p>Evolution of stars off of the main sequence for three stellar tracks.</p>
<ul>
<li data-marpit-fragment="1">
<p>hydrogen depletion/growth of the <em>helium</em> core is surrounded by an active H-burning shell which provides a power source.</p>
</li>
<li data-marpit-fragment="2">
<p>The helium core continues to contract, due to the lack of a burning source.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="1" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" data-style="video::-webkit-media-controls {

<header>AST400A</header>
<h3 id="evolution-of-single-stars-off-the-main-sequence-3">Evolution of Single Stars Off the Main Sequence</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week2/post_ms_hr.jpg?raw=true" width="400" align="right" /></p>
<ul>
<li data-marpit-fragment="1">The contraction and heating of the He-core and the H-shell drives expansion of the stellar envelope. The star becomes evolve towards the red giant branch (3-6).</li>
</ul>
<p>Where the <strong>red giant branch (RGB)</strong> is characterized by a continual expansion and reddening of the star to lower effective temperatures.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="1" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" data-style="video::-webkit-media-controls {
