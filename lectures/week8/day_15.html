<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/mirror.png?raw=true" width="1100" align="center" /></p>
<ul>
<li data-marpit-fragment="1">
<p>We observe the <em>mirror principle</em> during <em>thick H-shell</em> burning.</p>
</li>
<li data-marpit-fragment="2">
<p>Over time, the He core mass grows and the shell begins to occupy less and less mass leading to <em>thin H-shell</em> burning phase.</p>
</li>
<li data-marpit-fragment="3">
<p>The rapid evolution on a thermal timescale across the H-R diagram from the end of the MS is due to this <em>thick hydrogen shell</em> burning.</p>
</li>
</ul>
</section>

<p><strong>The Horizontal Branch (HB)</strong></p>
<ul>
<li data-marpit-fragment="1">
<p>Described as the location in the HR diagram for stars that have just undergone helium flash and settled into stable burning and thermodynamic equilibrium.</p>
<ul>
<li data-marpit-fragment="2">For a fixed helium core ignition mass, the radius and effective temperature depends on the envelope mass.</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>Stars with less envelope mass at the ZAHB can be substantially hotter than those with much more of their envelope remaining.</p>
</li>
</ul>
</section>

<h1 id="homework-2-review">Homework 2 Review</h1>

<p>Discuss conceptual questions together and prepare answers to share at the end of class.</p>
