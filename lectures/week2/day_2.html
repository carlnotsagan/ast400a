<h3 id="hydrostatic-equilibrium">Hydrostatic Equilibrium</h3>

<p>Consider the following assumptions of an object:</p>
<ul>
<li>spherically symmetric</li>
<li>nonrotating</li>
<li>nonmagnetic</li>
<li>single star on which there are no net forces acting and, hence, no accelerations</li>
</ul>
<p>Can we describe this &quot;star&quot; in equations?</p>
</section>
