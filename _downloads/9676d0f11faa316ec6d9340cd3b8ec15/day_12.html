<li data-marpit-fragment="1">

<li data-marpit-fragment="2">
<p>The nuclear burning can be seen just as an attempt by the star to <em>delay</em> its gravitational collapse: as nuclear fuel is depleted the star is forced to evolve (until either gravity &quot;wins&quot; or the EOS deviates from the classical ideal gas, and quantum mechanical effects provide sufficient pressure that win over gravity).</p>
</li>
<li data-marpit-fragment="3">
<p><strong>Q</strong>: Which assumptions made in the stellar interior fail when applied to the stellar atmosphere?</p>
</li>

<h3 id="some-definitions">Some Definitions</h3>
<ul>
<li data-marpit-fragment="1">

</li>
<li data-marpit-fragment="2">
<p>To make models of stellar <em>spectra</em> and determine the outer boundary conditions we need to consider <em>how radiation from the bottom flows through the atmospheric layer and consequently how this layer stratifies</em>, determining the outer boundary pressure and temperature.</p>
</li>
</ul>
<p>This requires us to look at the <em>Radiative Transfer</em> of anisotripc radiation fields.</p>

<h3 id="radiative-transfer">Radiative Transfer</h3>
<ul>
<li data-marpit-fragment="1">
<p>We need to consider in the stellar atmosphere is how radiation coming from the <em>photosphere</em> flows through the overlaying gas, and how this impacts the observable radiation itself.</p>
</li>
<li data-marpit-fragment="2">
<p>The radiation coming out from the photosphere is a black body, it is isotropic.</p>
</li>
<li data-marpit-fragment="3">

</li>

<header>AST400A</header>
<h3 id="radiative-transfer-2">Radiative Transfer</h3>
<p>This would be constant as photons propagate along a path of length ds along <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.446ex" height="1.018ex" role="img" focusable="false" viewBox="0 -450 639 450"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D427" d="M40 442Q217 450 218 450H224V407L225 365Q233 378 245 391T289 422T362 448Q374 450 398 450Q428 450 448 447T491 434T529 402T551 346Q553 335 554 198V62H623V0H614Q596 3 489 3Q374 3 365 0H356V62H425V194V275Q425 348 416 373T371 399Q326 399 288 370T238 290Q236 281 235 171V62H304V0H295Q277 3 171 3Q64 3 46 0H37V62H106V210V303Q106 353 104 363T91 376Q77 380 50 380H37V442H40Z"></path></g></g></g></g></svg></mjx-container> however there can be processes that add photons:</p>
<ul>
<li>scattering from another direction onto the direction of interest;</li>
<li>emission processes;</li>
</ul>
<p>and process that can remove photons:</p>
<ul>
<li>scattering from the direction of propagation onto another direction;</li>
<li>absorption processes.</li>
</ul>
