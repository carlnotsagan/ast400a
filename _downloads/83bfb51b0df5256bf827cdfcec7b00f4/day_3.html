<h3 id="equation-of-state-for-a-gas-of-free-particles">Equation of state for a gas of free particles</h3>
<p><strong>Aim</strong>: Derive the equation of state for a perfect gas from the principles of statistical mechanics. This provides a description of the ions, the electrons, as well as the photons in the deep stellar interior.</p>
<p>Assuming that the star is in <strong>local thermodynamic equilibrium</strong></p>
<ul>
<li data-marpit-fragment="1">radiation field becomes isotropic</li>
<li data-marpit-fragment="2">the photon energy distribution is described by the Planck function</li>
<li data-marpit-fragment="3">the average time between particle interactions (the mean free time) is much shorter than the timescale for changes of the macroscopic properties</li>
</ul>
</section>
