<li data-marpit-fragment="1">Recall <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="2.298ex" height="1.489ex" role="img" focusable="false" viewBox="0 -442 1015.5 658"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D707" d="M58 -216Q44 -216 34 -208T23 -186Q23 -176 96 116T173 414Q186 442 219 442Q231 441 239 435T249 423T251 413Q251 401 220 279T187 142Q185 131 185 107V99Q185 26 252 26Q261 26 270 27T287 31T302 38T315 45T327 55T338 65T348 77T356 88T365 100L372 110L408 253Q444 395 448 404Q461 431 491 431Q504 431 512 424T523 412T525 402L449 84Q448 79 448 68Q448 43 455 35T476 26Q485 27 496 35Q517 55 537 131Q543 151 547 152Q549 153 557 153H561Q580 153 580 144Q580 138 575 117T555 63T523 13Q510 0 491 -8Q483 -10 467 -10Q446 -10 429 -4T402 11T385 29T376 44T374 51L368 45Q362 39 350 30T324 12T288 -4T246 -11Q199 -11 153 12L129 -85Q108 -167 104 -180T92 -202Q76 -216 58 -216Z"></path></g><g data-mml-node="TeXAtom" transform="translate(636,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g></g></g></svg></mjx-container> is the ratio of the total nucleons (protons plus neutrons) in all nuclei to the total number of free electrons.</li>
<li data-marpit-fragment="2">Electron captures reduce the number of free electrons, thus increasing <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="2.298ex" height="1.489ex" role="img" focusable="false" viewBox="0 -442 1015.5 658"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D707" d="M58 -216Q44 -216 34 -208T23 -186Q23 -176 96 116T173 414Q186 442 219 442Q231 441 239 435T249 423T251 413Q251 401 220 279T187 142Q185 131 185 107V99Q185 26 252 26Q261 26 270 27T287 31T302 38T315 45T327 55T338 65T348 77T356 88T365 100L372 110L408 253Q444 395 448 404Q461 431 491 431Q504 431 512 424T523 412T525 402L449 84Q448 79 448 68Q448 43 455 35T476 26Q485 27 496 35Q517 55 537 131Q543 151 547 152Q549 153 557 153H561Q580 153 580 144Q580 138 575 117T555 63T523 13Q510 0 491 -8Q483 -10 467 -10Q446 -10 429 -4T402 11T385 29T376 44T374 51L368 45Q362 39 350 30T324 12T288 -4T246 -11Q199 -11 153 12L129 -85Q108 -167 104 -180T92 -202Q76 -216 58 -216Z"></path></g><g data-mml-node="TeXAtom" transform="translate(636,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D452" d="M39 168Q39 225 58 272T107 350T174 402T244 433T307 442H310Q355 442 388 420T421 355Q421 265 310 237Q261 224 176 223Q139 223 138 221Q138 219 132 186T125 128Q125 81 146 54T209 26T302 45T394 111Q403 121 406 121Q410 121 419 112T429 98T420 82T390 55T344 24T281 -1T205 -11Q126 -11 83 42T39 168ZM373 353Q367 405 305 405Q272 405 244 391T199 357T170 316T154 280T149 261Q149 260 169 260Q282 260 327 284T373 353Z"></path></g></g></g></g></g></svg></mjx-container>, and decreasing the Chandrasekhar mass limit.</li>

</li>
<li data-marpit-fragment="2">

</li>
<li data-marpit-fragment="4">

</li>

<p><strong>Core Bounce:</strong> When the inner core is compressed to about a few times nuclear density it recoils like a spring causing the <em>core bounce</em>.</p>
<ul>
<li data-marpit-fragment="1">
<p>The velocity of the inner core is reversed due to the bounce and travels towards still infalling material of the outer core.</p>
</li>
<li data-marpit-fragment="2">
<p>These material impact each other, the supersonic material creates a shock wave that steepens as it moves outward into lower density.</p>
</li>
</ul>
</section>

<header>AST400A</header>
<h3 id="core-collapse-supernovae---explosion-mechanism-1">Core-Collapse Supernovae - Explosion Mechanism</h3>
<ul>
<li data-marpit-fragment="1">The kinetic energy stored in this shock was once thought to be enough to unbind the envelope and lead to a <em>prompt explosion</em>.</li>
</ul>
<p>We now know that two things limit the <em>prompt explosion</em> scenario:</p>
<ul>
<li data-marpit-fragment="2">Energy is removed via photo-disintegration of the infalling iron group nuclei.</li>
<li data-marpit-fragment="3">Electron captures onto free protons behind the shock produce energetic neutrinos which carry away about 90% of the energy released in the collapse.</li>
</ul>
<p>The shock wave in this scenario fizzles out and no explosion occurs.</p>
</section>

<header>AST400A</header>
<h3 id="the-delayed-neutrino-driven-mechanism">The Delayed-Neutrino Driven Mechanism</h3>
<p><img src="https://github.com/carlnotsagan/ast400a/blob/main/lectures/week10/nu_sphere.png?raw=true" width="500" align="right" /></p>
<p>During collapse the core becomes opaque for neutrinos, they're trapped.</p>
<p>Can only diffuse out via many scattering events, similar to photons.</p>
<p><strong>Neutrinosphere</strong> - outer layers of the core where the density is low enough for neutrinos to escape. Within this radius is a neutrino trapping surface. <strong>The trapped neutrinos provide an energy source to revive the shock and lead to explosion.</strong></p>
</section>

<header>AST400A</header>
<h3 id="the-delayed-neutrino-driven-mechanism-1">The Delayed-Neutrino Driven Mechanism</h3>
<p><img src="https://content.cld.iop.org/journals/0004-637X/865/2/81/revision1/apjaadcf7f8_hr.jpg" width="450" align="right" /></p>
<p><strong>Neutrino heating</strong> - neutrinos able to diffuse out of the core heat the region where the shock has already passed (the post shock region) - from about 30 km to 100-300 km.</p>
<ul>
<li data-marpit-fragment="1">Region becomes convective.</li>
<li data-marpit-fragment="2">Provides a way to convert thermal energy deposited by neutrinos into kinetic energy potentially leading to revival of stalled shock overcoming ram pressure to lead to <strong>explosion</strong>. <a href="https://content.cld.iop.org/journals/0004-637X/865/2/81/revision1/apjaadcf7f8_video.mp4?Expires=1762023576&amp;Signature=gDBwcorvCQ4-iAeJQVev8siIAWXU8JWrtAcvTHFZTZWgSBvkdEOy2mQqYYfsFxOpJJEVUEmt3gzAC7ft7YQrFg69raK4gQSV79bagu2kMjFB8xw2XvJ67LzWwTtLKsIzOnhJQwFeZ0RzuOpfOiuDpF2T~dhYaRacKoVN~KMwgALfSsXLO9q9B2zXBh8w3hlp0x9x8YHU8T2YBNeP08rep1qVIjvX4HdUvq5cyARvPVB0xQeAl-WIQTabCQonGCgdm9dy61C~WeN32rU5o8oGkPlJs2IH0BNaXTDmb5~KpKQHgP5RkLEON7XLHX0EkUN0K5sVqwzYqyG-HrtbExio-w__&amp;Key-Pair-Id=KL1D8TIY3N7T8">Example 3D CCSN explosion - Oâ€™Connor et al. 2018</a>.</li>
</ul>
</section>

<header>AST400A</header>
<h3 id="type-ia-supernovae---how-to-ignite-a-white-dwarf">Type Ia Supernovae - how to ignite a white dwarf?</h3>
<p>These explosions are not associated with the core-collapse of a massive star.</p>
<ul>
<li data-marpit-fragment="1">Instead, they are caused by the thermonuclear explosion of a CO white dwarf reaching a critical mass for carbon ignition.</li>
</ul>
<p><strong>Ignition</strong></p>
<ul>
<li data-marpit-fragment="2">Carbon-burning can occur at low temperatures, such as white dwarfs, if the central density is sufficiently high. This is often reach for a near Chandrasekhar mass white dwarf of 1.4<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.472ex;" xmlns="http://www.w3.org/2000/svg" width="3.627ex" height="2.017ex" role="img" focusable="false" viewBox="0 -683 1603.1 891.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g><g data-mml-node="TeXAtom" transform="translate(1003,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2299" d="M56 250Q56 394 156 488T384 583Q530 583 626 485T722 250Q722 110 625 14T390 -83Q249 -83 153 14T56 250ZM682 250Q682 322 649 387T546 497T381 542Q272 542 184 459T95 250Q95 132 178 45T389 -42Q515 -42 598 45T682 250ZM311 250Q311 285 332 304T375 328Q376 328 382 328T392 329Q424 326 445 305T466 250Q466 217 445 195T389 1 <header>AST400A</header>
<h3 id="type-ia-supernovae---how-to-ignite-a-white-dwarf-1">Type Ia Supernovae - how to ignite a white dwarf?</h3>
<p><strong>Ignition</strong></p>
<ul>
<li data-marpit-fragment="1">Because the gas is <strong>strongly degenrate</strong> the carbon-burning is unstable and leads to a large increase in temperature at constant density and pressure.</li>
</ul>
<p><strong>Burning</strong></p>
<ul>
<li data-marpit-fragment="2">
<p>The ignition of carbon causes all of the core to be transformed into Fe-peak elements in nuclear statistical equilibrium.</p>
</li>
<li data-marpit-fragment="3">
<p>An explosive burning flame front propagates outward, behind which material undergoes explosive nuclear burning.</p>
</li>
</ul>
</section>

<h3 id="type-ia-supernovae---how-to-ignite-a-white-dwarf-2">Type Ia Supernovae - how to ignite a white dwarf?</h3>
<p><strong>Ashes</strong></p>
<ul>
<li data-marpit-fragment="1">The composition of the resulting ash depends on the temperature behind the flame front, in the central part it is primarily <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="4.113ex" height="1.887ex" role="img" focusable="false" viewBox="0 -833.9 1818.1 833.9"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"></g><g data-mml-node="TeXAtom" transform="translate(33,363) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mn"><path data-c="35" d="M164 157Q164 133 148 117T109 101H102Q148 22 224 22Q294 22 326 82Q345 115 345 210Q345 313 318 349Q292 382 260 382H254Q176 382 136 314Q132 307 129 306T114 304Q97 304 95 310Q93 314 93 485V614Q93 664 98 664Q100 666 102 666Q103 666 123 658T178 642T253 634Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z"></path><path data-c="36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z" transform="translate(500,0)"></path></g></g></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(790.1,0)"><g data-mml-node="mi"><path data-c="4E" d="M42 46Q74 48 94 56T118 69T128 86V634H124Q114 637 52 637H25V683H232L235 680Q237 679 322 554T493 303L578 178V598Q572 608 568 613T54 <header>AST400A</header>
<h3 id="type-ia-supernovae---how-to-ignite-a-white-dwarf-3">Type Ia Supernovae - how to ignite a white dwarf?</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/typeia.png?raw=true" width="500" align="right" /></p>
<p><strong>Single degenerate scenario (SD)</strong></p>
<ul>
<li data-marpit-fragment="1">white dwarf accretes H-/He-rich material from a non-degenerate companion star - a main sequence star, red giant, or helium star.</li>
</ul>
<p>Problems with this scenario:</p>
<ul>
<li data-marpit-fragment="2">The mass transfer rate of H/He that can facilitate steady burning and growth of the mass of the WD is very narrow.</li>
</ul>
</section>

<h3 id="type-ia-supernovae---how-to-ignite-a-white-dwarf-4">Type Ia Supernovae - how to ignite a white dwarf?</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/typeia.png?raw=true" width="500" align="right" /></p>
<p><strong>Single degenerate scenario (SD)</strong></p>
<ul>
<li data-marpit-fragment="1">
<p>The mass transfer rate of H/He that can facilitate steady burning and growth of the mass of the WD is very narrow. <a href="https://youtu.be/9BPxc5-9M-4?si=RuxweD-kzkRn5eR8">Example Video</a>.</p>
<ul>
<li><strong>too fast</strong>: a H-rich envelope would form on the WD and be seen observationally - its not.</li>
<li><strong>too slow</strong>: the matter burns in an unstable manner and leads to a nova outburst, that limits mass growth.</li>
</ul>
</li>
</ul>
