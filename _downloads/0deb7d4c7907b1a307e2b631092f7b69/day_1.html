<h3 id="stellar-populations">Stellar Populations</h3>

<p><strong>Q:</strong> How can we study things that evolve too slow for us to see?</p>
<h3 id="population-studies">Population studies</h3>
<p>We can look at large samples and try to infer lifetimes from how many individual stars we find in each subset of the population.</p>
<p><small><em>Globular Cluster Omega Centauri</em><br />
Image Credit &amp; Copyright: <a href="https://app.astrobin.com/u/spinlock">Leo Shatz</a><br />
</small></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="3" style="" data-marpit-pagination-total="20" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="2" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="4" style="--class:invert;--header:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="20">
<header>AST400A</header>
<h3 id="stellar-populations-1">Stellar Populations</h3>
<p>Classically, we divide stars in populations based on their chemical composition and dynamical status.</p>
<ul>
<li data-marpit-fragment="1">
<p><strong>Population I</strong>: these are relatively high metallicity <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.472ex;" xmlns="http://www.w3.org/2000/svg" width="7.631ex" height="2.017ex" role="img" focusable="false" viewBox="0 -683 3372.7 891.7"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z"></path></g><g data-mml-node="mo" transform="translate(1000.8,0)"><path data-c="2248" d="M55 319Q55 360 72 393T114 444T163 472T205 482Q207 482 213 482T223 483Q262 483 296 468T393 413L443 381Q502 346 553 346Q609 346 649 375T694 454Q694 465 698 474T708 483Q722 483 722 452Q722 386 675 338T555 289Q514 289 468 310T388 357T308 404T224 426Q164 426 125 393T83 318Q81 289 69 289Q55 289 55 319ZM55 85Q55 126 72 159T114 210T163 238T205 248Q207 248 213 248T223 249Q262 249 296 234T393 179L443 147Q502 112 553 112Q609 112 649 141T694 220Q694 249 708 249T722 217Q722 153 675 104T555 55Q514 55 468 76T388 123T308 170T224 192Q164 192 125 159T83 84Q80 55 69 55Q55 55 55 85Z"></path></g><g data-mml-node="msub" transform="translate(2056.6,0)"><g data-mml-node="mi"><path data-c="1D44D" d="M58 8Q58 23 64 35Q64 36 329 334T596 635L586 637Q575 637 512 637H500H476Q442 637 420 635T365 624T311 598T266 548T228 469Q227 466 226 463T224 458T223 453T222 450L221 448Q218 443 202 443Q185 443 182 453L214 561Q228 606 241 651Q249 679 253 681Q256 683 487 683H718Q723 678 723 675Q723 673 717 649Q189 54 188 52L185 49H274Q369 50 377 51Q452 60 500 100T579 247Q587 272 590 277T603 282H607Q628 282 628 271Q547 5 541 2Q538 0 300 0H124Q58 0 58 8Z"></path></g><g data-mml-node="TeXAtom" transform="translate(716,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mo"><path data-c="2299" d="M56 250Q56 394 156 488T384 583Q530 583 626 485T722 250Q722 110 625 14T390 -83Q249 -83 153 14T56 250ZM682 250Q682 322 649 387T546 497T381 542Q272 542 184 459T95 250Q95 132 178 45T389 -42Q515 -42 598 45T682 250ZM311 250Q311 285 332 304T375 328Q376 328 382 328T392 329Q424 326 445 305T466 250Q466 217 445 195T389 172Q354 172 333 195T311 250Z"></path></g></g></g></g></g></svg></mjx-container> stars in the galactic disk. Their orbital velocity follows closely the Keplerian rotation curve around the Galactic center. Formed from gas enriched in metals by previous generations of stars.</p>
</li>
<li data-marpit-fragment="2">
<p><strong>Population II</strong>: typically stars in the Galactic halo with lower metallicity, but higher dynamical temperature, meaning their orbit are not following the Galactic disk Keplerian motion. Form a quasi-spherical halo in the Galaxy.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="1" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="5" style="--class:invert;--header:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="20">
<header>AST400A</header>
<h3 id="stellar-populations-2">Stellar Populations</h3>
<p>The distinction between these two population dates to <a href="https://ui.adsabs.harvard.edu/abs/1944ApJ...100..137B/abstract">Baade 1944</a>, and while it captures some key features of Galactic stellar populations and the terminology is still in use, it is often possible to be more precise.</p>
<ul>
<li data-marpit-fragment="1"><strong>Population III</strong>: these are <em>hypothetical</em> stars that have not yet been observed, formed by metal-free primordial gas composed only of hydrogen and helium (and maybe traces of Li and Be) synthesized during the Big Bang. These stars should exist, but so far they are out of reach for our telescopes. <em>JWST</em> may be able to see the integrated light of populations of these <a href="https://ui.adsabs.harvard.edu/abs/2022ApJ...940L...1W/abstract">primordial stars</a>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-zJgZdVvW="" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--header:AST400A;--paginate:true;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="20" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.sci.esa.int/documents/33580/35361/1567214809219-ESA_Gaia_DR2_HRD_Gaia.jpg/91f58b8c-7783-fb7d-a20c-1b19da318a41?version=1.0&amp;t=1567214819517&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="6" data-marpit-scope-zJgZdVvW="" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--header:AST400A;--paginate:true;--theme:gaia;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="20" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>AST400A</header>
<h3 id="observational-color-magnitude-diagram">Observational color-magnitude diagram</h3>

<p>To study a <em>population</em> of stars we can. use the observational <strong>color-magnitude diagram (CMD)</strong>, which is interpreted through the lens of theoretical <strong>Hertzsprung-Russell diagram (HRD)</strong>.</p>
<p><a href="https://ui.adsabs.harvard.edu/abs/2024NewAR..9801694E/abstract"><em>Gaia</em></a> <a href="https://ui.adsabs.harvard.edu/abs/2018A%26A...616A..10G/abstract">DR2</a> color magnitude diagram, containing about ~1.3 billion Galactic stars. Only ~4.2 millions are plotted here (because of data quality cuts).</p>
<p><strong>Q</strong>: Where would the sun be and why?</p>
</section>

<header>AST400A</header>
<h3 id="observational-color-magnitude-diagram-1">Observational color-magnitude diagram</h3>

<p>The left y-axis is the <strong>absolute</strong> magnitude in the <code>G</code> band of the telescope on<br />
board of the <em>Gaia</em> space-craft. The bottom x-axis is the <strong>color index</strong>, obtained as the difference in flux between two filters of the <em>Gaia</em> telescope <code>Bp-Rp</code>.</p>
<p>Other color indexes can be as difference between the flux in different bands (i.e.,<br />
different photometric filters, e.g. B-V)</p>
</section>

<header>AST400A</header>
<h3 id="navigating-the-cmd">Navigating the CMD</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week3/hr_labeled.jpg?raw=True" width="450" alt="My Image" align="right" /></p>
<p><strong>Main Sequence (MS)</strong> core-hydrogen burning phase</p>
<p><strong>Turnoff Point (TO)</strong>: The time at which the star departs the MS.</p>
<p><strong>Sub-Giant Branch (SGB)</strong>:shell-burning hydrogen phase from TO to the Hayashi line</p>
<p><strong>Blue Stragglers (BS)</strong>: stars hotter and more blue than expected, emulating a younger population possibly from a merger</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--header:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="20">
<header>AST400A</header>
<h3 id="navigating-the-cmd-1">Navigating the CMD</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week3/hr_labeled.jpg?raw=True" width="450" alt="My Image" align="right" /></p>
<p><strong>Red Giant Branch (RGB)</strong>: shell-burning hydrogen phase along the Hayashi line until helium ignition</p>
<p><strong>Horizontal Branch (HB)</strong>: core helium burning phase</p>
<p><strong>Asymptotic Giant Branch (AGB)</strong>: shell hydrogen and shell helium burning phase</p>
<p><strong>Post-AGB Branch (P-AGB)</strong>: final evolution from AGB to WD phase</p>
</section>

<header>AST400A</header>
<h3 id="hertzsprung-russell-hr-diagram-1">Hertzsprung-Russell (HR) Diagram</h3>

<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week2/post_ms_hr.jpg?raw=True" width="400" alt="My Image" align="right" /></p>
<h3 id="whats-so-main-about-this-sequence">What's so main about this sequence?</h3>
<p>Star has reached the main-sequence if:</p>
<ol>
<li>chemically homogeneous with identical or very similar compositions</li>
<li>hydrostatic and thermal balance</li>
<li>energy is derived solely from nuclear burning</li>
</ol>
<p>An illustrative Hertzsprung-Russell for a set of single star stellar models from <a href="https://ui.adsabs.harvard.edu/abs/1991ApJS...76...55I/abstract">Iben 1991</a>.</p>
<p><strong>Q</strong> - Which number here corresponds to the MS, why does it move?</p>
</section>

<header>AST400A</header>
<h3 id="isochrones-and-cmds">Isochrones and CMDs</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week3/mist_cmd_hr.jpg?raw=True" width="400" alt="My Image" align="right" /></p>
<ul>
<li data-marpit-fragment="1">theoretical stellar models of stars of varying mass but similar composition at fixed points in time. Isochrones are great for studying stellar populations such as those in <strong>globular clusters</strong>.</li>
</ul>
<br />
<p><strong>Note</strong> - this is a theoretical population of stars of various mass, similar composition, born roughly at the same time - see this <a href="https://ui.adsabs.harvard.edu/abs/2016ApJ...823..102C/abstract">paper</a>.</p>
</section>

<header>AST400A</header>
<h3 id="spectral-types-and-relation-to-color">Spectral types and relation to color</h3>

<p>A spectrum is what one obtains by taking a source of light and decomposing it in its various frequencies (e.g., with a prism, or grating – Pink Floyd)</p>

<p>This can be done in any wavelength range, for example, <a href="https://en.wikipedia.org/wiki/X-ray_astronomy">X-ray spectroscopy</a> is an important tool to study binaries with compact objects such as neutron stars and black holes.</p>

</section>

<h3 id="spectral-types-and-relation-to-color-1">Spectral types and relation to color</h3>

<header>AST400A</header>
<h3 id="spectral-types-and-relation-to-color-2">Spectral types and relation to color</h3>

<p>Kirchhof and Bunsen realized that filtering (white) light through ararefied gas before taking its spectrum would produce <strong>absorption lines</strong>, i.e. there would be regions of wavelength where light was missing, and these could be used to identify <strong>which gas</strong> was filtering the light.</p>
<br />
<small>
Spectrum of the Sun from the /Fourier Transform Spectrometer at McMath-Pierce Solar Facility at the National Solar Observatory on Kitt Peak
</small>
</section>

<header>AST400A</header>
<h3 id="relation-with-colors-1">Relation with colors</h3>
<p><img src="https://www.cosmos.esa.int/documents/29201/1645651/GaiaDR2Passbands.png/ba8d3078-0e7a-b316-92d9-cdce748e6484?t=1521129245183" width="600" alt="My Image" align="right" /></p>
<ul>
<li data-marpit-fragment="1"><strong>color index</strong> the difference in flux between different photometric bands.</li>
</ul>
<p>Each band probes a different wavelength region, and the difference between two bands probes the slope of the continuum, which depends only on the effective temperature.</p>
</section>
