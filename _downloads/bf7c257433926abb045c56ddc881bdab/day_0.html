<h1 id="introduction">Introduction</h1>
<p><small><em>Based on notes following Chapter 1 of Pols Lectures <a href="https://www.astro.ru.nl/~onnop/education/stev_utrecht_notes/chapter1-4.pdf">here</a>.</em></small></p>
<h2 id="what-is-a-star">What is a star?</h2>
<ul>
<li data-marpit-fragment="1">
<p>Historical definition: <em>flickering light source in the sky with no intrinsic motion</em> (where flickering excludes planets, and no intrinsic motion excludes planets <em>and</em> other solar system objects such as comets and asteroids).</p>
</li>
<li data-marpit-fragment="2">
<p>More modern definition: <em>self-gravitating amount of gas that at some point is sufficiently hot for nuclear fusion</em>.</p>
</li>
</ul>
<footer>AST400A</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--footer:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="23">
<h2 id="what-determines-the-properties-of-a-single-star">What determines the properties of a (single) star?</h2>
<ol>
<li><strong>Mass</strong></li>
<li>Chemical composition</li>
<li>Presence of other stellar companion(s)</li>
<li>Rotation</li>
<li>Magnetic fields</li>
</ol>
<footer>AST400A</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--footer:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="23">

<br />
<h2 id="what-is-a-star-made-of-can-you-think-of-a-star-made-of-something-else">What is a star made of? Can you think of a star made of something else?</h2>
<footer>AST400A</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-RziMuSQ7="" data-marpit-fragments="1" data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--footer:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="23">
<h1 id="cecilia-payne-gaposchkin">Cecilia Payne-Gaposchkin</h1>
<p><em>She determined that stars were composed primarily of hydrogen and helium in her 1925 doctoral thesis.</em></p>

<p><img src="../../../../lectures/week1/images/Cecilia_Helena_Payne-Gaposchkin_(1900-1979)_-_Science_Service.jpg" width="400" alt="My Image" align="right" /></p>
<br />
<ul>
<li data-marpit-fragment="1">accurately relating the spectral classes of stars to their measured temperatures</li>
</ul>
<br />
<br />
<p><small><em>Image Credit: Smithsonian Institution</em></small></p>
<footer>AST400A</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--footer:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="23">
<h1 id="observations">Observations</h1>
<ul>
<li>Photometry</li>
<li>Spectroscopy</li>
<li>Astrometry</li>
<li>Asteroseismology (either through photometry or spectroscopy)</li>
<li>Neutrinos</li>
</ul>
<footer>AST400A</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--footer:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="23">
<h1 id="some-definitions">Some definitions</h1>
<br />
<p>In astrophysics (and in stellar physics in particular) we still use<br />
quantities and units that have mostly a historical justification.</p>
<br />
<p>Let's explore some.</p>
<footer>AST400A</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--footer:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="23">
<h1 id="parallax">Parallax</h1>
<p>The yearly apparent motion on the sky of stars (w.r.t. to farther stars that are too far to exhibit this behavior) due to the orbit of the Earth around the Sun is called <strong>parallax</strong>.</p>
<p>A commonly used unit of distance in astronomy is the <em>parsec</em> = distance of a star with a parallax of one arcsecond:</p>

<h1 id="proper-motion-and-radial-velocity">Proper motion and radial velocity</h1>
<p>We can also see how stars move in the sky, but we need two different<br />
techniques to measure the velocity <em>on the plane of the sky</em> (<br />
<strong>proper motion</strong>), and <em>towards</em> or <em>away</em> from us <strong>radial velocity</strong>, as in the radial direction in a sphere centered on the observer.</p>
<p>But even before considering those, we need to remove all the <em>apparent motions</em> due to the Earth rotation:</p>
<p><small><em>Long exposure picture showing circular tracks along the north direction showing reflected motion due to the rotation of the Earth. Credits: G Inchingolo.</em></small></p>
<footer>AST400A</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="12" style="" data-marpit-pagination-total="23" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="13" style="--class:invert;--footer:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="23">
<h1 id="magnitudes">Magnitudes</h1>
<p>The magnitude scale is a logarithmic scale first introduces by <a href="https://en.wikipedia.org/wiki/Hipparchus">Hipparchus</a>, who clearly was only able to do naked-eye observations. This explains why a logarithmic scale: the sensory responses are often logarithmic (see <a href="https://en.m.wikipedia.org/wiki/Weber%E2%80%93Fechner_law">Weber-Fechner's law</a>). The magnitude scale was formalized by <a href="https://ui.adsabs.harvard.edu/abs/1856MNRAS..17...12P/abstract">Pogson 1856</a>.</p>
<p>The magnitudes measure the energy flux from a point-like source (like a distant star) and it is a differential measure relative to some standard source.</p>
<footer>AST400A</footer>
</section>

<h1 id="magnitudes-1">Magnitudes</h1>
<details>
    <summary>More Hipparchus lore</summary>
    <small>
    Hipparchus was comparing the visual brightness of various stars visible in the sky. This is still the basis of (some) magnitude systems. In reality, typically magnitudes are provided integrating over a rangeof frequencies (<b>photometry</b>!) accounting for the response of a filter as a function of wavelength 
    </small>
</details>

<h1 id="magnitudes-2">Magnitudes</h1>
<ul>
<li data-marpit-fragment="1">
<p><strong>bolometric</strong> magnitude is the magnitude across all wavelengths for an idealized perfect detector. If the distance of a source is known, we can then infer its intrinsic luminosity from this.</p>
</li>
<li data-marpit-fragment="2">
<p><strong>apparent</strong> magnitude <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.986ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 878 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> we defined above is a measure of the actual photon flux received from a source (e.g., a star) on Earth, but that of course depends on how far the source is from Earth (a candle in your hand has a higher apparent magnitude than Betelgeuse in the sky!).</p>
</li>
</ul>
<footer>AST400A</footer>
</section>

<ul>

<h1 id="metallicity">Metallicity</h1>
<ul>
<li data-marpit-fragment="1">the fraction by mass of gas that is <em>not</em> hydrogen nor helium. This includes many elements (e.g., C, N, O, Si) that a chemist would not call &quot;metals&quot;. See <a href="https://webelements.com/">here</a> for an online periodic table of elements.</li>
</ul>
<p>We assume that the distribution of metals scales with the Solar distribution.</p>
<footer>AST400A</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-pru32Vie="" data-marpit-fragments="1" data-class="invert" data-footer="AST400A" data-paginate="true" data-theme="gaia" lang="en-US" class="invert" data-marpit-pagination="20" style="--class:invert;--footer:AST400A;--paginate:true;--theme:gaia;" data-marpit-pagination-total="23">
<h1 id="metallicity-1">Metallicity</h1>

<p><img src="../../../../lectures/week1/images/solar_abundance_pattern.png" width="600" alt="My Image" align="right" /></p>
<br />
<ul>

</ul>
<br />
