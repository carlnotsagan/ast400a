<header>AST400A</header>

<h2 id="star-formation">Star formation</h2>
<ul>
<li data-marpit-fragment="1">
<p>Some general caveats: Star-formation is not very well understood compared to stellarevolution. Key uncertainties still lie in the resulting:</p>
<ul>
<li data-marpit-fragment="2"><strong>star formation efficiency:</strong> the fraction of gas of the interstellar cloud that is turned into stars,</li>
<li data-marpit-fragment="3"><strong>initial mass function:</strong> the spectrum and relative probability of stellar masses that are formed.</li>
</ul>
</li>
<li data-marpit-fragment="4">
<p>Whenever possible, we use observational efforts to constrain this and many other uncertainties in star formation.</p>
</li>
</ul>
</section>

<h2 id="interstellar-cloud-collapse">Interstellar cloud collapse</h2>
<p>We can describe approximately six stages of Star Formation.</p>
<p>Star formation stars with a perturbation: a nearby shock/collision moving the cloud out of HSE and inducing collapse is the first stage.</p>

<h3 id="cloud-fragmentation">Cloud fragmentation</h3>
<p><img src="https://apod.nasa.gov/apod/image/2410/M16_HubbleWebbPisano_6500.jpg" width="380" align="right" /></p>
<p>As the density of the collapsing material increases, the <strong>Jeans mass</strong> decreases.</p>
<ul>
<li data-marpit-fragment="1">

</li>

<p>This process makes it possible for a large number of stars to form from a single molecular cloud</p>
</li>

<header>AST400A</header>
<h3 id="formation-of-a-protostellar-core">Formation of a protostellar core</h3>
<p><img src="https://apod.nasa.gov/apod/image/2505/hs-2015-42-a-fullHH24.jpg" width="360" align="right" /></p>
<p>Looking only at <em>collapsing cloud fragment</em>, as the density continues to increase, the gas becomes <strong>opaque</strong> to infrared photons.</p>
<ul>
<li data-marpit-fragment="1">
<p>Radiation is trapped causing heating and increase in gas pressure that slows collapse and the and the fragment comes into HSE.</p>
</li>
<li data-marpit-fragment="2">
<p>The fragment continues in HSE and quasi-static contraction. A <strong>protostar</strong> is born!</p>
</li>
</ul>
<p><em>Herbig-Haro 24 Protostar</em> - Image Credit: <a href="https://science.nasa.gov/mission/hubble/multimedia/hubble-images/">NASA, ESA</a></p>
</section>

<header>AST400A</header>
<h3 id="accretion">Accretion</h3>
<p><img src="https://apod.nasa.gov/apod/image/2211/weic2219a.jpg" width="360" align="right" /></p>
<p>Next phase is dominated by accretion as gas falls onto the protostar. Due to conservation of angular momentum, the accretion leads to the formation of an accretion disk.</p>
<ul>
<li data-marpit-fragment="1"><strong>Accretion disks</strong> are observed around most young stars, primarily in inrared and submillimeter wavelengths.</li>
</ul>
<p>The protostar within the dark cloud L1527 is embedded within a cloud of material feeding its growth.  - Image Credit: <a href="https://science.nasa.gov/mission/webb/nircam/">NASA, NIRCam</a></p>
</section>

<header>AST400A</header>
<h3 id="fully-convective-stars-the-hayashi-line-track-1">Fully convective stars: the Hayashi line (track)</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week11/hayashi_pms.png?raw=true" width="500" align="right" /></p>
<p>The position of the Hayashi lines in the H-R diagram.</p>
<ul>
<li data-marpit-fragment="1">
<p>The slope is not exactly constant due in part to neglect of ionization zones and superadiabicity regions in the outer layers. Credit: Onno Pols.</p>
</li>
<li data-marpit-fragment="2">
<p>massive protostars reach the ZAMS much earlier than lower-mass stars</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="4" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" data-style="video::-webkit-media-controls {

<header>AST400A</header>
<h3 id="fully-convective-stars-the-hayashi-line-track-2">Fully convective stars: the Hayashi line (track)</h3>
<p>A protostar leaves the Hayashi track</p>
<ul>
<li data-marpit-fragment="1">
<p>when it either deviates to the <a href="https://en.wikipedia.org/wiki/Henyey_track"><em>Henyey track</em></a></p>
<ul>
<li data-marpit-fragment="2">characterized by a slow collapse in near hydrostatic equilibrium, approaching th main sequence almost horizontally in the HR diagram (i.e. luminosity remains almost constant)</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>nuclear fusion occurs and the star reaches the main-sequence.</p>
</li>
<li data-marpit-fragment="4">
<p>This differences are all reliant of the initial mass of the star!</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="2" data-class="invert" data-header="AST400A" data-paginate="true" data-theme="gaia" data-style="video::-webkit-media-controls {

<header>AST400A</header>
<h3 id="fully-convective-stars-the-hayashi-line-track-3">Fully convective stars: the Hayashi line (track)</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week2/pms.jpg?raw=true" width="400" align="right" /></p>
<p>HRD from <a href="https://ui.adsabs.harvard.edu/abs/1988ApJ...332..804S/abstract">Stahler 1988</a> showing low mass stellar evolution tracks along the Hayashi and Henyey tracks until reaching the Main Sequence.</p>
<ul>
<li data-marpit-fragment="1">Also shown are the observed locations of a number of T Tauri stars.
<ul>
<li data-marpit-fragment="2"><strong>T Tauri Stars</strong> are those that are still contracting towards the main-sequence.</li>
</ul>
</li>
</ul>
</section>
