<h3 id="recap---the-delayed-neutrino-driven-mechanism">Recap - The Delayed-Neutrino Driven Mechanism</h3>
<p><img src="https://content.cld.iop.org/journals/0004-637X/865/2/81/revision1/apjaadcf7f8_hr.jpg" width="450" align="right" /></p>
<p><strong>Neutrino heating</strong> - neutrinos able to diffuse out of the core heat the region where the shock has already passed (the post shock region) - from about 30 km to 100-300 km.</p>
<ul>
<li data-marpit-fragment="1">Region becomes convective.</li>
<li data-marpit-fragment="2">Provides a way to convert thermal energy deposited by neutrinos into kinetic energy potentially leading to revival of stalled shock overcoming ram pressure to lead to <strong>explosion</strong>. <a href="https://content.cld.iop.org/journals/0004-637X/865/2/81/revision1/apjaadcf7f8_video.mp4?Expires=1762023576&amp;Signature=gDBwcorvCQ4-iAeJQVev8siIAWXU8JWrtAcvTHFZTZWgSBvkdEOy2mQqYYfsFxOpJJEVUEmt3gzAC7ft7YQrFg69raK4gQSV79bagu2kMjFB8xw2XvJ67LzWwTtLKsIzOnhJQwFeZ0RzuOpfOiuDpF2T~dhYaRacKoVN~KMwgALfSsXLO9q9B2zXBh8w3hlp0x9x8YHU8T2YBNeP08rep1qVIjvX4HdUvq5cyARvPVB0xQeAl-WIQTabCQonGCgdm9dy61C~WeN32rU5o8oGkPlJs2IH0BNaXTDmb5~KpKQHgP5RkLEON7XLHX0EkUN0K5sVqwzYqyG-HrtbExio-w__&amp;Key-Pair-Id=KL1D8TIY3N7T8">Example 3D CCSN explosion - O’Connor et al. 2018</a>.</li>
</ul>
</section>

<header>AST400A</header>
<h3 id="type-ia-supernovae---how-to-ignite-a-white-dwarf">Type Ia Supernovae - how to ignite a white dwarf?</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/typeia.png?raw=true" width="500" align="right" /></p>
<p><strong>Single degenerate scenario (SD)</strong></p>
<ul>
<li data-marpit-fragment="1">
<p>The mass transfer rate of H/He that can facilitate steady burning and growth of the mass of the WD is very narrow. <a href="https://youtu.be/9BPxc5-9M-4?si=RuxweD-kzkRn5eR8">Example Video</a>.</p>
<ul>
<li><strong>too fast</strong>: a H-rich envelope would form on the WD and be seen observationally - its not.</li>
<li><strong>too slow</strong>: the matter burns in an unstable manner and leads to a nova outburst, that limits mass growth.</li>
</ul>
</li>
</ul>
</section>

<header>AST400A</header>
<h3 id="type-ia-supernovae---how-to-ignite-a-white-dwarf-1">Type Ia Supernovae - how to ignite a white dwarf?</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/typeia.png?raw=true" width="500" align="right" /></p>
<p><strong>Double degenerate scenario (DD)</strong></p>
<p>Merger of two WDs, merger product exceeds the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.373ex;" xmlns="http://www.w3.org/2000/svg" width="4.427ex" height="1.918ex" role="img" focusable="false" viewBox="0 -683 1956.7 847.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g><g data-mml-node="TeXAtom" transform="translate(1003,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="43" d="M56 342Q56 428 89 500T174 615T283 681T391 705Q394 705 400 705T408 704Q499 704 569 636L582 624L612 663Q639 700 643 704Q644 704 647 704T653 705H657Q660 705 666 699V419L660 413H626Q620 419 619 430Q610 512 571 572T476 651Q457 658 426 658Q322 658 252 588Q173 509 173 342Q173 221 211 151Q232 111 263 84T328 45T384 29T428 24Q517 24 571 93T626 244Q626 251 632 257H660L666 251V236Q661 133 590 56T403 -21Q262 -21 159 83T56 342Z"></path></g><g data-mml-node="mi" transform="translate(722,0)"><path data-c="68" d="M41 46H55Q94 46 102 60V68Q102 77 102 91T102 124T102 167T103 217T103 272T103 329Q103 366 103 407T103 482T102 542T102 586T102 603Q99 622 88 628T43 637H25V660Q25 683 27 683L37 684Q47 685 66 686T103 688Q120 689 140 690T170 693T181 694H184V367Q244 442 328 442Q451 442 463 329Q464 322 464 190V104Q464 66 466 59T477 49Q498 46 526 46H542V0H534L510 1Q487 2 460 2T422 3Q319 3 310 0H302V46H318Q379 46 379 62Q380 64 380 200Q379 335 378 343Q372 371 358 385T334 402T308 404Q263 404 229 370Q202 343 195 315T187 232V168V108Q187 78 188 68T191 55T200 49Q221 46 249 46H265V0H257L234 1Q210 2 183 2T145 3Q42 3 33 0H25V46H41Z"></path></g></g></g></g></g></g></svg></mjx-container> and ignites the WD. <a href="https://www.youtube.com/embed/0AAPwsST9WQ?si=5Uck2npWHcOHbfgz">Example 3D WD Merger Simulation.</a></p>
<ul>
<li data-marpit-fragment="1">These systems would be formed in close binary systems underoing common envelope evolution followed by orbital decay due to gravitational radiation.</li>
</ul>
<p>Main challenges is the nature of the burning of the merger product: is it enough to unbind the the WD or does it lead to core-collapse?</p>

<h3 id="spectral-classification-recap">Spectral Classification Recap</h3>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/3/37/Stellar_Classification_Chart.png" width="650" align="right" /></p>
<ul>
<li data-marpit-fragment="1">Electromagnetic radiation from the star is analyzed by splitting it with a prism or diffraction grating into a spectrum exhibiting the colors interspersed with spectral lines.</li>
<li data-marpit-fragment="2">Each line indicates a particular chemical element or molecule, with the line strength indicating the abundance of that element.</li>
</ul>
</section>

<h3 id="spectral-classification-of-supernovae">Spectral Classification of Supernovae</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/sn_class.png?raw=true" width="600" align="right" /></p>
<p>Classification of supernovae, based on their spectra and lightcurve shapes. The main supernova types are shown as black squares. Figure from <em>Turatto (2003, LNP 598, 21)</em>.</p>
<p>Below we will look at examples for each of the sub-classes in those black squares.</p>

<header>AST400A</header>
<h3 id="regular-type-ia-supernovae---white-dwarf-explosions---early-time-spectra">Regular Type Ia supernovae - white dwarf explosions - <strong>Early Time Spectra</strong></h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/typeia_spectra.png?raw=true" width="530" align="right" /></p>
<ul>
<li data-marpit-fragment="1">The spectrum does not show any lines of hydrogen or helium.</li>

<h3 id="regular-type-ia-supernovae---white-dwarf-explosions---late-time-nebular-spectra">Regular Type Ia supernovae - white dwarf explosions - <strong>Late Time (Nebular) Spectra</strong></h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/typeia_spectra_late.png?raw=true" width="600" align="right" /></p>
<ul>
<li data-marpit-fragment="1">Late-time (nebular) spectra of the normal Type Ia SN 2011fe (from Mazzali et al. 2015) are dominated by strong lines of Fe-group element.</li>
<li data-marpit-fragment="2">SN Ia-CSM PTF11kx (Silverman et al. 2013b) are dominated by strong hydrogen Balmer lines, likely from the shocked CSM. Credit: Mazzali et al. (2015).</li>
</ul>

<li data-marpit-fragment="1">

<header>AST400A</header>
<h3 id="regular-type-ii-supernovae---hydrogen-rich-massive-star-explosions---photospheric-phase-spectra">Regular Type II supernovae - hydrogen-rich massive star explosions - <strong>Photospheric Phase Spectra</strong></h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week13/typeii_spectra.png?raw=true" width="550" align="right" /></p>

<header>AST400A</header>
<h3 id="bhs-in-the-mass-gap-dynamical-formation">BHs in the Mass Gap? Dynamical Formation?</h3>
<p><img src="https://github.com/carlnotsagan/ast545sp25/blob/main/lectures/week11/o3_detections.png?raw=true" width="600" align="right" /></p>
<p>Probability distribution of the primary and secondary black holes for LIGO sources. Credit: <a href="hhttps://iopscience.iop.org/article/10.3847/2041-8213/adc5f8">Ruiz-Rocha et al 2025</a>.</p>
<ul>
<li data-marpit-fragment="1">
<p>Solutions to this result include the possibility of <strong>hierarchical mergers</strong>, containing the remnants of previous black-hole mergers.</p>
</li>
<li data-marpit-fragment="2">
<p>Promising locations for efficient production of hierarchical mergers include nuclear star clusters and accretion disks surrounding active galactic nuclei.</p>
</li>
</ul>
</section>

<header>AST400A</header>
<h3 id="pulsational-pair-instability-supernovae-ppisn">Pulsational Pair-Instability Supernovae (PPISN)</h3>
<p>Steps in a PPISN include:</p>
<ul>
<li data-marpit-fragment="1">The core contracts rapidly due to the pair instability and softening of the EoS.</li>
<li data-marpit-fragment="2">Explosive O- or Si-burning occurs.</li>
<li data-marpit-fragment="3">The core expands and cools until contracting again.
<ul>
<li data-marpit-fragment="4">Occurs on a hydrodynamic or KH timescale depending on the mass of the Helium core.</li>
<li data-marpit-fragment="5">The duration from first pulse to iron core-collapse can span hours to 10,000 years.</li>
</ul>
</li>
</ul>
</section>
